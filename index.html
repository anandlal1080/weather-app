<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="/assets/style.css" />
  </head>
  <body>
    <div class="app-wrap">
      <header>
        <input
          type="text"
          autocomplete="off"
          class="search-box"
          placeholder="Search for a city..."
        />
      </header>
      <main>
        <section class="location">
          <div class="city">Denver, CO</div>
          <div class="date">Saturday, November 14th, 2020</div>
        </section>
        <div class="current">
          <div class="temp">60<span>F</span></div>
          <div class="weather">Sunny</div>
          <div class="humidity">20%</div>
          <div class="windspeed">10 mph</div>
          <div class="uvindex">5</div>
        </div>
      </main>
      <div class="history" style="display: block">
        History
        <div class="col-md3" id="history"></div>
      </div>
      <div class="five-day"></div>
    </div>
    <script src="/assets/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@1.25.0/build/global/luxon.min.js"></script>
  </body>
</html>
