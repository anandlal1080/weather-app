<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="assets/style.css" />
  </head>
  <body>
    <div class="app-wrap">
      <header>
        <input
          type="text"
          autocomplete="off"
          class="search-box"
          placeholder="Search for a city..."
        />
      </header>
      <main>
        <section class="location">
          <div class="city">Location</div>
          <div class="date">Date</div>
        </section>
        <div class="current">
          <div class="temp">Temp<span>F</span></div>
          <div class="weather">Weather</div>
          <div id="icon"><img id="wicon" src="" alt="Weather icon" /></div>
          <div class="humidity">Humidity</div>
          <div class="windspeed">Windspeed</div>
          <div class="uvindex">UV Index</div>
        </div>
      </main>
      <div class="five-day">
        <div class="container">
          <div class="row">
            <div class="col" id="history"></div>

            <div class="col" id="day1">
              <div id="date1">Date</div>
              <div id="icon"><img id="wicon1" src="" alt="Weather icon" /></div>
              <div class="temp1">Temp<span>F</span></div>
              <div class="humidity1">Humidity</div>
            </div>
            <div class="col" id="day2">
              <div id="date2">Date</div>
              <div id="icon">
                <img id="wicon2" src="" alt="Weather icon" />
              </div>
              <div class="temp2">Temp<span>F</span></div>
              <div class="humidity2">Humidity</div>
            </div>
            <div class="col" id="day3">
              <div id="date3">Date</div>
              <div id="icon">
                <img id="wicon3" src="" alt="Weather icon" />
              </div>
              <div class="temp3">Temp<span>F</span></div>
              <div class="humidity3">Humidity</div>
            </div>
            <div class="col" id="day4">
              <div id="date4">Date</div>
              <div id="icon">
                <img id="wicon4" src="" alt="Weather icon" />
              </div>
              <div class="temp4">Temp<span>F</span></div>
              <div class="humidity4">Humidity</div>
            </div>
            <div class="col" id="day5">
              <div id="date5">Date</div>
              <div id="icon">
                <img id="wicon5" src="" alt="Weather icon" />
              </div>
              <div class="temp5">Temp<span>F</span></div>
              <div class="humidity5">Humidity</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@1.25.0/build/global/luxon.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <script src="assets/script.js"></script>
  </body>
</html>
